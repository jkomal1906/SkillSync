<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Analyzer - Phase 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Analyzer</h1>

    <form id="resumeForm">
      <input type="file" id="resumeFile" accept=".pdf,.docx" required>
      <button type="submit">Analyze Resume</button>
    </form>

    <div id="loading" class="hidden">Analyzing resume...</div>

    <div id="results" class="hidden">
      <h2>Skills</h2>
      <ul id="skillsList"></ul>

      <h2>Education</h2>
      <ul id="educationList"></ul>

      <h2>Experience</h2>
      <p id="experienceText"></p>

      <h2>Job Matches</h2>
      <ul id="jobMatchesList"></ul>
    </div>

    <div id="error" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
